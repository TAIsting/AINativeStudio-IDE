name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: false
        type: string

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ainative-studio/package-lock.json'
      - name: Install build dependencies
        working-directory: ainative-studio/build
        run: |
          for i in {1..5}; do # try 5 times
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "npm ci in build/ failed too many times" >&2
              exit 1
            fi
            echo "npm ci in build/ failed $i, trying again..."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        working-directory: ainative-studio
        run: |
          for i in {1..5}; do # try 5 times
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "npm ci failed too many times" >&2
              exit 1
            fi
            echo "npm ci failed $i, trying again..."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        working-directory: ainative-studio
        run: |
          npm run buildreact
          npm run gulp vscode-linux-x64-min-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify build output
        run: |
          if [ ! -d "VSCode-linux-x64" ]; then
            echo "::error::Build output directory not found!"
            exit 1
          fi
        working-directory: ainative-studio
      - name: Create archive
        working-directory: ainative-studio/VSCode-linux-x64
        run: tar -czf ../../ainative-studio-linux-x64.tar.gz .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-linux-x64
          path: ainative-studio/ainative-studio-linux-x64.tar.gz
          retention-days: 7

  build-windows:
    runs-on: windows-2022
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ainative-studio/package-lock.json'
      - name: Install build dependencies
        working-directory: ainative-studio/build
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci in build/ failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        working-directory: ainative-studio
        run: |
          for /l %%i in (1,1,5) do (
            npm ci && exit /b 0
          )
          echo "npm ci failed too many times"
          exit /b 1
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        working-directory: ainative-studio
        run: |
          npm run buildreact
          npm run gulp vscode-win32-x64-min-ci
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify build output
        shell: pwsh
        run: |
          if (-not (Test-Path VSCode-win32-x64)) {
            Write-Error "Build output directory not found!"
            exit 1
          }
        working-directory: ainative-studio
      - name: Create archive
        working-directory: ainative-studio/VSCode-win32-x64
        run: 7z a -tzip ../../ainative-studio-win32-x64.zip .
        shell: cmd
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-win32-x64
          path: ainative-studio/ainative-studio-win32-x64.zip
          retention-days: 7

  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            arch: arm64
          - os: macos-13
            arch: x64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ainative-studio/package-lock.json'
      - name: Install build dependencies
        working-directory: ainative-studio/build
        run: |
          for i in {1..5}; do # try 5 times
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "npm ci in build/ failed too many times" >&2
              exit 1
            fi
            echo "npm ci in build/ failed $i, trying again..."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install dependencies
        working-directory: ainative-studio
        run: |
          for i in {1..5}; do # try 5 times
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "npm ci failed too many times" >&2
              exit 1
            fi
            echo "npm ci failed $i, trying again..."
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        working-directory: ainative-studio
        run: |
          npm run buildreact
          npm run gulp vscode-darwin-${{ matrix.arch }}-min-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Verify build output
        run: |
          if [ ! -d "VSCode-darwin-${{ matrix.arch }}" ]; then
            echo "::error::Build output directory not found!"
            exit 1
          fi
        working-directory: ainative-studio
      - name: Create archive
        working-directory: ainative-studio/VSCode-darwin-${{ matrix.arch }}
        run: tar -czf ../../ainative-studio-darwin-${{ matrix.arch }}.tar.gz .
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ainative-studio-darwin-${{ matrix.arch }}
          path: ainative-studio/ainative-studio-darwin-${{ matrix.arch }}.tar.gz
          retention-days: 7

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/ainative-studio-linux-x64/*.tar.gz
          ./artifacts/ainative-studio-win32-x64/*.zip
          ./artifacts/ainative-studio-darwin-arm64/*.tar.gz
          ./artifacts/ainative-studio-darwin-x64/*.tar.gz
        draft: false
        prerelease: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
        generate_release_notes: true
        tag_name: ${{ github.event.inputs.tag || github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
