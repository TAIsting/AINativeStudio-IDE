name: Build macOS

on:
  # Disabled to prevent GitHub-hosted runners from being triggered
  # push:
  #   branches: [ main ]
  #   tags: [ 'v*' ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      matrix:
        include:
          - os: macos-14  # Apple Silicon runner
            arch: darwin-arm64
            name: arm64
          - os: macos-13  # Intel runner
            arch: darwin-x64
            name: x64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'ainative-studio/package-lock.json'

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: |
          ainative-studio/node_modules
          ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('ainative-studio/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Cache TypeScript build
      uses: actions/cache@v4
      with:
        path: |
          ainative-studio/out
          ainative-studio/out-build
        key: ${{ runner.os }}-typescript-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-typescript-

    - name: Install Node.js dependencies
      working-directory: ainative-studio
      run: npm ci

    - name: Build React components
      working-directory: ainative-studio
      run: npm run buildreact

    - name: Compile TypeScript
      working-directory: ainative-studio
      run: npm run compile

    - name: Run tests
      working-directory: ainative-studio
      run: |
        npm run test-node
        npm run test-browser

    - name: Build macOS package
      working-directory: ainative-studio
      run: npm run gulp vscode-${{ matrix.arch }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create DMG
      run: |
        cd ../VSCode-${{ matrix.arch }}
        tar -czf ../ainative-studio-${{ matrix.arch }}.tar.gz *

    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: ainative-studio-${{ matrix.arch }}
        path: ../ainative-studio-${{ matrix.arch }}.tar.gz
        retention-days: 30

    - name: Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ../ainative-studio-${{ matrix.arch }}.tar.gz
        draft: false
        prerelease: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}